<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>Add Client</ion-title>

    <ion-buttons end>
      <button style="font-size:14px" ion-button clear (click)="cancel()">
        Cancel
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-list>
    <ion-item>
      <ion-label>Name</ion-label>
    a
        <ion-select style="position:fixed;margin-left:101px" #nameSelect [(ngModel)]="selectedItem" (ngModelChange)="nameChange(nameSelect.value, selectedItem)">
          <ion-option value="addNew">Add New</ion-option>
          <ion-option *ngFor="let client of comboClients" [value]="client">
            {{ client }}
          </ion-option>
        </ion-select>
    </ion-item>

    <ion-item>
      <ion-label fixed>Phone</ion-label>
      <ion-input type="tel" #phone></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>Email</ion-label>
      <ion-input type="text" #email></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>Street</ion-label>
      <ion-input type="text" #street></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>City</ion-label>
      <ion-input type="text" #city></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>State/Province</ion-label>
      <ion-input type="text" #region></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Postal/Zip Code</ion-label>
      <ion-input type="text" #code></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>Country</ion-label>
      <ion-input type="text" #country></ion-input>
    </ion-item>
  </ion-list>

  <ion-row>
    <ion-col width-50 style="text-align: center">
      <button ion-button style="width:300px;" (click)="saveClient(nameSelect.value, phone.value, email.value, street.value, city.value, region.value, code.value, country.value)">Save Client</button>
    </ion-col>
  </ion-row>
</ion-content>
