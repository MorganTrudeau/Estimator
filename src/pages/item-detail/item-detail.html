<ion-header>
  <ion-navbar color="primary">
    <ion-title>Item Detail</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-list>
    <ion-item>
      <ion-label fixed>Name</ion-label>
      <ion-input type="text" #name [(ngModel)]="item.name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>Type</ion-label>
      <ion-input type="text" #type [(ngModel)]="item.type"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>Size</ion-label>
      <ion-input type="text" #size [(ngModel)]="item.size"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>Price</ion-label>
      <ion-input type="text" #price [(ngModel)]="item.price"></ion-input>
    </ion-item>
  </ion-list>

  <div class="buttonDiv">
    <button class="buttonPair" ion-button (click)="changeItem(item)">Confirm</button>
    <button class="buttonPair" ion-button (click)="deleteItem()">Delete</button>
    <button class="buttonPair" ion-button (click)="backToLastPage()">Exit</button>
  </div>
</ion-content>
